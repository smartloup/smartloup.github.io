    <style>
        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff4d8c;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #ff3377;
        }

        .games-grid {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .game-card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .game-title {
            text-align: center;
            padding: 10px;
            font-size: 16px;
            color: white;
        }

        .game-image-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
        }

        .game-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .game-overlay {
            opacity: 1;
        }

        .game-title {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .store-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .store-link img {
            height: 40px;
            width: auto;
        }

        .nav-right {
            display: flex;
            align-items: center;
            height: 100%;
            gap: 5px;
        }
    </style>
</head>
