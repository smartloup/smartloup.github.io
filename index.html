<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliOneStudio</title>
    <style>
        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .social-links {
            display: flex;
            gap: 20px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 24px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="logo">IntelliOneStudio</a>
        <div class="nav-links">
            <a href="#">회사</a>
            <a href="#">출판</a>
            <a href="#">경력</a>
            <a href="#">소식</a>
        </div>
        <div class="social-links">
            <a href="#"><img src="instagram.svg" alt="Instagram"></a>
        </div>
    </nav>
    
    <section class="hero">
        <h1>세상을 즐겁게 하다</h1>
    </section>
</body>
</html>
